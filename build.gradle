android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
//        applicationId "com.icecast.recorder"
        minSdkVersion 8
        targetSdkVersion 21

        ndk {
            moduleName "libicesshout"
            cFlags "-DANDROID_NDK -D_RELEASE -DHAVE_CONFIG_H=1 -pthread -Isrc/main/jni/libvorbis/include -Isrc/main/jni/libogg/include -Isrc/main/jni/libshout/include -Isrc/main/jni/libshout/src -Isrc/main/jni/libmp3lame"
            ldLibs "m", "log", "jnigraphics" //这个对应 LOCAL_LDLIBS 但是需要去掉前面的 “l”
            abiFilters "armeabi", "armeabi-v7a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
